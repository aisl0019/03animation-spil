<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hundespillet</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body>

    <div id="screen">
        <div id="menu_background"></div>
        <div id="game">
            <div id="game_background"></div>

            <div id="game_elements">
                <!-- Hundene -->
                <div id="Corgi"></div>
                <div id="Lab"> </div>
                <div id="Mops"></div>
                <div id="Puddel"></div>
                <div id="Shiba_Inu"></div>

                <!-- Diverse -->
                <div id="Lort_Interaktiv"></div>
                <div id="Sky"> </div>
                <div id="Sky"></div>
            </div>

            <div id="game_ui">

                <!-- Life -->
                <div id="Life_Square"></div>
                <div id="Lort_Plus_Point"></div>
                <div id="Lort_Plus_Point"></div>
                <div id="Lort_Plus_Point"> </div>

                <!-- Point -->
                <div id="Point_Square"></div>

                <!-- Time -->
                <div id="Time_Square"></div>
            </div>
        </div>

        <!-- STARTSKÃ†RM -->
        <div id="start">
            <div id="Lort_Start"></div>
        </div>

        <!-- SETTINGS MENU -->
        <div id="settings">
            <div id="Music"></div>
            <div id="Sound"></div>
            <div id="Exit"></div>
        </div>

        <!-- GAME OVER -->
        <div id="gameover">
            <div id="Play_Again"></div>
        </div>

        <!-- LEVEL COMPLETE -->
        <div id="levelcomplete">
            <div id="Play_More"></div>
        </div>
    </div>

</body>

</html>
