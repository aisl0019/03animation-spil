<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hundespillet</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body>

    <div id="screen">
        <div id="menu_background"></div>
        <div id="game">
            <div id="game_background">
                <img src="svg/Baggrund.svg">
            </div>

            <div id="game_elements">
                <!-- Hundene -->
                <div id="Corgi">
                    <img src="svg/Corgi.svg" alt="corgi">
                </div>
                <div id="Lab">
                    <img src="svg/Lab.svg" alt="lab">
                </div>
                <div id="Mops">
                    <img src="svg/Mops.svg" alt="mops">
                </div>
                <div id="Puddel">
                    <img src="svg/Puddel.svg" alt="puddel">
                </div>
                <div id="Shiba_Inu">
                    <img src="svg/Shiba_Inu.svg" alt="shiba_inu">
                </div>

                <!-- Diverse -->
                <div id="Lort_Interaktiv">
                    <img src="svg/Lort_Interaktiv.svg" alt="lort_interakiv">
                </div>
                <div id="Sky">
                    <img src="svg/Sky.svg" alt="sky">
                </div>
                <div id="Sky">
                    <img src="svg/Sky.svg" alt="sky">
                </div>
            </div>

            <div id="game_ui">

                <!-- Life -->
                <div id="Life_Square">
                    <img src="svg/Point_Life_Square.svg" alt="life">
                </div>
                <div id="Lort_Plus_Point">
                    <img src="svg/Lort_Plus_Point.svg" alt="plus">
                </div>
                <div id="Lort_Plus_Point">
                    <img src="svg/Lort_Plus_Point.svg" alt="plus">
                </div>
                <div id="Lort_Plus_Point">
                    <img src="svg/Lort_Plus_Point.svg" alt="plus">
                </div>

                <!-- Point -->
                <div id="Point_Square">
                    <img src="svg/Point_Life_Square.svg" alt="point">
                </div>

                <!-- Time -->
                <div id="Time_Square">
                    <img src="svg/Time_Square.svg" alt="time">
                </div>
            </div>
        </div>

        <!-- STARTSKÃ†RM -->
        <div id="start">
            <img src="svg/Titelsk%C3%A6rm.svg" alt="titelskÃ¦rm">
            <div id="Lort_Start">
                <img src="svg/Lort_Start.svg" alt="start">
            </div>
        </div>

        <!-- SETTINGS MENU -->
        <div id="settings">
            <img src="svg/Settings.svg" alt="settings_menu">
            <div id="Music">
                <img src="svg/Lort_Mute_Music.svg" alt="mute_music">
            </div>
            <div id="Sound">
                <img src="svg/Lort_Mute_Sound.svg" alt="mute_sound">
            </div>
            <div id="Exit">
                <img src="svg/Lort_Exit.svg" alt="exit">
            </div>
        </div>

        <!-- GAME OVER -->
        <div id="gameover">
            <img src="svg/Game_Over.svg" alt="game_over">
            <div id="Play_Again">
                <img src="svg/Lort_Play_Again.svg" alt="play_again">
            </div>
        </div>

        <!-- LEVEL COMPLETE -->
        <div id="levelcomplete">
            <img src="svg/Level_Complete.svg" alt="level_complete">
            <div id="Play_More">
                <img src="svg/Lort_Play_Again.svg" alt="play_more">
            </div>
        </div>
    </div>

</body>

</html>
